services:
  postgres:
    image: postgres:17-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pgorm_spec

  pgorm:
    build:
      context: ${PWD}
      dockerfile: Dockerfile.${PGORM_ENV:-spec}
      args:
        CRYSTAL_VERSION: ${CRYSTAL_VERSION:-1.14.1}
    hostname: pgorm
    container_name: pgorm
    volumes:
      - ${PWD}/spec:/app/spec
      - ${PWD}/src:/app/src
    environment:
      GITHUB_ACTION: ${GITHUB_ACTION:-}

      ## PostgreSQL
      PG_DATABASE_URL: ${PG_DATABASE_URL:-postgresql://postgres:password@postgres:5432/pgorm_spec}
      PARALELL_JOBS: 1
    depends_on:
      - postgres
